<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="bootstrap, admin template, forgot password, IVTMS" />
    <meta name="author" content="Codedthemes" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/pages/waves/css/waves.min.css">
    <link rel="stylesheet" href="assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/icon/icofont/css/icofont.css">
    <link rel="stylesheet" href="assets/icon/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #255099 0%, #EEF5F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 15s infinite ease-in-out, fade 6s infinite alternate;
        }
        .circle { width: 80px; height: 80px; background: #EEF5F7; top: 15%; left: 10%; }
        .square { width: 60px; height: 60px; background: #152762; top: 70%; left: 80%; border-radius: 10px; }
        .circle2 { width: 100px; height: 100px; background: #152762; top: 75%; left: 15%; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        @keyframes fade {
            0% { opacity: 0.04; }
            100% { opacity: 0.12; }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .left-column {
            flex: 1;
            background: linear-gradient(to bottom right, #448AFF, #0f1b4a);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .illustration {
            max-width: 300px;
            margin-bottom: 25px;
        }
        .left-content { text-align: center; }
        .left-content h2 { font-size: 26px; font-weight: 700; margin-bottom: 10px; }
        .left-content p { font-size: 15px; opacity: 0.9; }

        .right-column {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img { max-width: 120px; margin-bottom: 10px; }
        .logo h1 { font-size: 22px; font-weight: 700; color: #2c3e50; }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #152762;
            box-shadow: 0 0 0 3px rgba(21, 39, 98, 0.15);
            outline: none;
        }
        .btn-reset {
            background: linear-gradient(to right, #152762, #0f1b4a);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(21, 39, 98, 0.3);
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(21, 39, 98, 0.4);
        }
        .back-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-login a {
            color: #152762;
            font-weight: 600;
            text-decoration: none;
        }
        .back-login a:hover { text-decoration: underline; }

        @media (max-width: 900px) {
            .container { flex-direction: column; max-width: 500px; }
            .left-column { display: none; }
            .right-column { padding: 40px 30px; }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape circle2"></div>
    </div>

    <div class="container">
        <div class="left-column">
            <img src="assets/images/forgot_password.jpg" alt="Forgot Password Illustration" class="illustration">
            <div class="left-content">
                <h2>Forgot Your Password?</h2>
                <p>Enter your email, and weâ€™ll send you a link to reset it securely.</p>
            </div>
        </div>

        <div class="right-column">
            <div class="logo">
                <img src="assets/images/ntcpwc-logo.jpg" alt="Logo">
                <h1>IVTMS Password Reset</h1>
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="mail" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn-reset">Send Reset Link</button>
            </form>

            <div class="back-login">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

<script src="assets/js/jquery/jquery.min.js"></script>
<script src="assets/js/jquery-ui/jquery-ui.min.js"></script>
<script src="assets/js/popper.js/popper.min.js"></script>
<script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/pages/waves/js/waves.min.js"></script>
<script src="assets/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="assets/js/common-pages.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="./assets/js/axiosInstance.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="assets/js/popup.js"></script>
<script src="./assets/js/forgot-password.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/apiRequests.js"></script>
</body>
</html>
