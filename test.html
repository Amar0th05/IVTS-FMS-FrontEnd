<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dynamic Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .total-field {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <form id="dynamicForm">
    <div class="mb-3">
      <label for="portName" class="form-label">Port Name:</label>
      <select id="portName" class="form-select">
        <option value="" disabled selected>Select Port</option>
        <option value="Port A">Port A</option>
        <option value="Port B">Port B</option>
        <option value="Port C">Port C</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="equipmentCategory" class="form-label">Equipment Category:</label>
      <select id="equipmentCategory" class="form-select">
        <option value="" disabled selected>Select Category</option>
        <option value="Category X">Category X</option>
        <option value="Category Y">Category Y</option>
        <option value="Category Z">Category Z</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="assetsCount" class="form-label">Assets Count:</label>
      <input type="number" id="assetsCount" class="form-control" min="0" placeholder="Enter number of assets">
    </div>

    <div id="assetsFields" class="row g-2"></div>

    <div class="mb-3">
      <label for="sparesCount" class="form-label">Spares Count:</label>
      <input type="number" id="sparesCount" class="form-control" min="0" placeholder="Enter number of spares">
    </div>

    <div id="sparesFields" class="row g-2"></div>

    <div class="total-field">
      Total = <span id="totalCount">0</span>
    </div>

    <div class="d-flex justify-content-end gap-3 mt-3">
      <button type="button" id="exitButton" class="btn btn-danger">Exit</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const assetsCountInput = document.getElementById('assetsCount');
  const sparesCountInput = document.getElementById('sparesCount');
  const assetsFieldsContainer = document.getElementById('assetsFields');
  const sparesFieldsContainer = document.getElementById('sparesFields');
  const totalCountDisplay = document.getElementById('totalCount');

  const createFields = (container, count, label) => {
    container.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const div = document.createElement('div');
      div.className = 'col-md-3';
      div.innerHTML = `<input type="text" class="form-control" placeholder="${label} ${i}">`;
      container.appendChild(div);
    }
  };

  assetsCountInput.addEventListener('input', () => {
    createFields(assetsFieldsContainer, parseInt(assetsCountInput.value) || 0, 'Asset');
    updateTotal();
  });

  sparesCountInput.addEventListener('input', () => {
    createFields(sparesFieldsContainer, parseInt(sparesCountInput.value) || 0, 'Spare');
    updateTotal();
  });

  const updateTotal = () => {
    const assetsCount = parseInt(assetsCountInput.value) || 0;
    const sparesCount = parseInt(sparesCountInput.value) || 0;
    // totalCountDisplay.textContent = assetsCount + sparesCount;
  };
});
</script>

</body>
</html>
